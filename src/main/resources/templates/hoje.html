<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8" />
  <title>HOJE</title>
  <!--Let browser know website is optimized for mobile-->
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  
  <!--Import Google Icon Font-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <!--Import font-awesome.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

</head>
<body>

  <nav>
    <div class="nav-wrapper row green">
      <div class="col s8 m10" style="margin:0px;">
      <a href="#!" class="brand-logo left" style="font-size:20px;" ><i class="material-icons" style="font-size:4rem">directions_bus</i>
      Costa Verde Transp.
      </a>
      </div>
      <div class="col s4 m2 center">
        <ul class="right">
          <li><a href="/costaverde-position/api/mapa">Mapa</a></li>
          </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="card-panel teal lighten-4">
    ULTIMA POSIÇÃO INFORMADA
    <span class="new badge" th:text="${size}"></span>
    </div>
    
      <table class="highlight">
        <thead>
          <tr>
              <th>#</th>
              <th>Placa</th>
              <th>Ultima Posição</th>
              <th>Hora</th>
              <th>Mapa</th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="p : ${positions}">
            <td><span th:text="${p.id}"></span></td>
            <td><span th:text="${p.placa}"></span></td>
            <td><span th:text="${p.nome}"></span></td>
            <td><span th:text="${p.dataFim == null} ? ${p.toString(p.dataIni)} : ${p.toString(p.dataFim)}"></span></td>
            <td><a th:href="'/costaverde-position/api/mapa/' + ${p.placa}"><i class="material-icons left">place</i></a></td>
          </tr>
        </tbody>
      </table>
    
    
  </div>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
